<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Pomodoro Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main-panel">
            <div class="glass-card timer-card">
                <div class="session-indicator">
                    <div class="session-dot"></div>
                    <span id="session-text">작업 시간</span>
                </div>

                <div class="timer-display">
                    <div class="progress-circle">
                        <svg class="progress-ring" viewBox="0 0 280 280">
                            <defs>
                                <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#6366f1"/>
                                    <stop offset="100%" style="stop-color:#8b5cf6"/>
                                </linearGradient>
                            </defs>
                            <circle class="progress-ring-bg" cx="140" cy="140" r="120"/>
                            <circle class="progress-ring-fill" cx="140" cy="140" r="120"/>
                        </svg>
                        <div class="timer-text" id="timer">25:00</div>
                    </div>
                </div>

                <div class="controls">
                    <button class="btn primary" id="start-btn">시작</button>
                    <button class="btn" id="stop-btn">일시정지</button>
                    <button class="btn" id="reset-btn">리셋</button>
                </div>
                <div class="music-controls">
                    <button class="btn music-nav-btn" id="prev-music-btn">＜</button>
                    <button class="btn music-toggle-btn" id="music-toggle-btn">음악 켜기/끄기</button>
                    <button class="btn music-nav-btn" id="next-music-btn">＞</button>
                </div>

                <div class="session-stats">
                    <div class="stat-item">
                        <div class="stat-value" id="session-count">0</div>
                        <div class="stat-label">완료 세션</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="total-time">0분</div>
                        <div class="stat-label">총 집중시간</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="side-panel">
            <div class="glass-card">
                <div class="panel-header">
                    <h3 class="panel-title">할 일 목록</h3>
                    <button class="theme-toggle" id="theme-btn">🌙</button>
                </div>
                
                <div class="todo-input-group">
                    <input type="text" class="todo-input" id="todo-input" placeholder="할 일을 입력하세요...">
                    <button class="btn" id="add-todo-btn">추가</button>
                </div>
                
                <ul class="todo-list" id="todo-list"></ul>
            </div>

            <div class="glass-card">
                <h3 class="panel-title">시간 설정</h3>
                
                <div class="settings-section">
                    <div class="setting-group">
                        <label class="setting-label">작업 시간 (분)</label>
                        <input type="number" class="setting-input" id="work-time" value="25" min="1" max="60">
                    </div>
                    <div class="setting-group">
                        <label class="setting-label">짧은 휴식 (분)</label>
                        <input type="number" class="setting-input" id="short-break-time" value="5" min="1" max="30">
                    </div>
                    <div class="setting-group">
                        <label class="setting-label">긴 휴식 (분)</label>
                        <input type="number" class="setting-input" id="long-break-time" value="15" min="1" max="60">
                    </div>
                    <div class="setting-group">
                        <label class="setting-label">배경음악 볼륨</label>
                        <input type="range" class="setting-input" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
                    </div>
                    <button class="btn primary" id="save-settings-btn">설정 저장</button>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script src="script.js" defer></script>

    <audio id="bg-music" loop>
    <source src="background.mp3" type="audio/mpeg">
    
</audio>
</body>
</html>
