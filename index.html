<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뽀모도로 타이머</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-wrapper">
        <div class="container">
            <div id="session-text">작업 시간</div>
            <div id="timer-wrapper">
                <svg class="progress-ring" width="200" height="200">
                    <circle class="progress-ring-circle" stroke="#0f0" stroke-width="8" fill="transparent" r="90" cx="100" cy="100"/>
                    <circle class="progress-ring-progress" stroke="#0f0" stroke-width="8" fill="transparent" r="90" cx="100" cy="100"/>
                </svg>
                <div id="timer">25:00</div>
            </div>
            <div id="notification-message" class="notification-message"></div>
            <div class="buttons">
                <button id="start-btn">시작</button>
                <button id="stop-btn">정지</button>
                <button id="reset-btn">리셋</button>
            </div>
            <div id="session-count">완료한 세션: 0</div>
            <button id="bgm-btn">배경음악 켜기/끄기</button>
            <button id="theme-btn">테마 변경</button>
            <div class="bgm-selection hidden">
                <label for="bgm-select">배경음악 선택:</label>
                <select id="bgm-select">
                    <option value="background.mp3">기본 배경음악</option>
                    <option value="new-music.mp3">새로운 음악</option> <!-- 새로운 음악 파일이 있다면 추가 -->
                </select>
            </div>
            <div class="settings-container">
                <h2>시간 설정</h2>
                <div class="setting-item">
                    <label for="work-time">작업 시간 (분):</label>
                    <input type="number" id="work-time" value="25" min="1">
                </div>
                <div class="setting-item">
                    <label for="short-break-time">짧은 휴식 (분):</label>
                    <input type="number" id="short-break-time" value="5" min="1">
                </div>
                <div class="setting-item">
                    <label for="long-break-time">긴 휴식 (분):</label>
                    <input type="number" id="long-break-time" value="15" min="1">
                </div>
                <button id="save-settings-btn">설정 저장</button>
            </div>
        </div>
        <div class="todo-container">
            <h2>할 일 목록</h2>
            <div class="todo-input-container">
                <input type="text" id="todo-input" placeholder="할 일을 입력하세요...">
                <button id="add-todo-btn">추가</button>
            </div>
            <ul id="todo-list"></ul>
        </div>
    </div>
    <audio id="notification-sound" src="notification.mp3"></audio>
    <audio id="bgm-sound" src="background.mp3" loop></audio>
    <script src="script.js"></script>
</body>
</html>
